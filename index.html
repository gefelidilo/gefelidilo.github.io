<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shining Nikki Fan Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/gefelidilo/gefelidilo.github.io/blob/main/5e29ebc3834c00822feb7e43e201f071.jpeg?raw=true');
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff69b4;
            font-size: 36px;
        }
        p {
            font-size: 24px;
            color: #555;
        }
        button {
            padding: 15px 30px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gefeli Dilo <3</h1>
    <button onclick="window.location.href='https://nikki4.playpapergames.com/home'">Verassing</button>
</div>

</body>
</html>
